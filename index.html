<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tasks.css" />
    <title>Basic JavaScript</title>
  </head>

  <header>
    <h1>Basics of JavaScript --Level Up!</h1>
  </header>
  <body>
    <section id="counter-wrapper">
      <h2>Counter</h2>
      <div id="inner-div">
        <button type="button" class="counter-btn red" onclick="minus()">
          -
        </button>
        <h2 id="count-text" class="count-div"></h2>
        <button type="button" class="counter-btn green" onclick="add()">
          +
        </button>
      </div>
      <input
        type="button"
        id="reset-btn"
        value="RESET"
        onclick="resetCounter()"
      />
    </section>

    <section id="tasks-wrapper">
      <h2>Tasks</h2>
      <div class="input-div">
        <input type="text" id="new-task" placeholder="Add new task..." />
        <input type="button" id="add-task" value="SAVE" onclick="addTask()" />
      </div>
      <div id="task-list"></div>
    </section>

    <section id="weather-wrapper">
      <h2>Weather</h2>
      <div class="input-div">
        <input type="text" id="city-name" placeholder="Type city name..." />
        <input type="button" id="add-city" value="ENTER" onclick="getCurrentWeather()" />
      </div>
      <div id="weather-div"></div>
    </section>

    <script src="index.js"></script>
    <script src="tasks.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
