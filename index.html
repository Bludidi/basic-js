<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tasks.css" />
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="converter.css" />
    <title>Basic JavaScript</title>
  </head>

  <header>
    <h1>Basics of JavaScript --Level Up!</h1>
  </header>
  <body>
    <section id="counter-wrapper">
      <h2>Counter</h2>
      <div id="inner-div">
        <h2 id="count-text" class="count-div"></h2>
      </div>

      <div class="btn-div">
        <button type="button" class="counter-btn red" value="" onclick="minus()"><img src="/images/down.png"></button>
        <input
          type="button"
          id="reset-btn"
          value="RESET"
          onclick="resetCounter()"
        />
        <button type="button" class="counter-btn green" value="+" onclick="add()"><img src="/images/arrow-up.png"></button>
      </div>
    </section>

    <section id="tasks-wrapper">
      <h2>Tasks</h2>
      <div class="input-div">
        <input type="text" id="new-task" placeholder="Add new task..." />
        <input type="button" id="add-task" value="SAVE" onclick="addTask()" />
      </div>
      <div id="task-list"></div>
    </section>

    <section id="weather-wrapper">
      <h2>Current Weather</h2>
      <div class="input-div">
        <input type="text" id="city-name" placeholder="Type city name..." />
        <input
          type="button"
          id="add-city"
          value="ENTER"
          onclick="getCurrentWeather()"
        />
      </div>
      <div id="weather-div">
      </div>
    </section>
    
    <section id="converter-wrapper">
      <h2>Currency Converter</h2>
      <div class="cc-input-div input-div">
        <input type="text" id="amount" placeholder="Amount" />
        <input type="text" id="base-country" class="country" placeholder="country name" />
        <span>TO</span>
        <input type="text" id="target-country" class="country" placeholder="country name" />
      </div>

        <div id="output-wrapper">
          <div class="flag-img" ><img  class="flag" id="base-flag"><div id="base-flag-text"></div></div>
          <div id="amount-wrap"><div id="new-amount"></div><div id="conv-rate"></div></div>
          <div class="flag-img" ><img  class="flag" id="target-flag"><div id="target-flag-text"></div></div>
        </div>
      <input type="button" id="convert" value="CONVERT" onclick="convertCurrency()" />
    </section>

    <footer class="footer">
      <small>Copyright Â© <date id="date"></date> All Rights Reserved. Created by <span class="bold">Bludidi</span></small>
      </footer>
      <script>
        const date = new Date().getFullYear();
        document.getElementById("date").innerHTML = date;
      </script>
    <script src="index.js"></script>
    <script src="tasks.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="weather.js"></script>
    <script src="converter.js"></script>
  </body>
</html>
